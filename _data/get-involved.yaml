title:
  en: Get Involved
  fr: Agir
text:
  en: Volunteers make the world go 'round! If you have 2 hours or a whole month, your contribution will mean a lot to me and the future of Fredericton - York and NB. Complete the form below and we'll be in touch soon!
  fr: Les bénévoles sont le ciment de la société. Si vous avez deux heures ou tout un mois, votre contribution à ma campagne est trés important pour le futur de Fredericton - York et du N.-B. Complètez le formulaire ci-dessous et je vous contacterai bientôt!

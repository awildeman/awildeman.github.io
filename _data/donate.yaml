title:
  en: Donate
  fr: Faire un Don
text:
  en:
    Amanda is passionate about community driven change and leadership and believes in working alongside individuals, families and communities to achieve their goals. As your MLA, Amanda will put people first and the party second, prioritizing open dialogue with residents.

    Your donation will help Amanda connect with as many people in Fredericton-York as possible!

    To donate by credit card, click the 'Continue to PayPal' link after submitting your donation amount and contact information and it will take you to a credit card donation form.
  fr:
    Amanda est passionnée par un leadership qui élabore des solutions conçues par la communauté et croit qu’il est essentiel de travailler avec chacun d’entre vous pour atteindre vos buts.  En tant que votre députée, Amanda mettra la communauté en premier, avant le parti politique, et priorisant un dialogue ouvert avec les résidents.

    Your donation will help Amanda connect with as many people in Fredericton-York as possible!

    To donate by credit card, click the 'Continue to PayPal' link after submitting your donation amount and contact information and it will take you to a credit card donation form.

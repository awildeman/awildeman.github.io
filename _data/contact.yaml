title:
  en: Contact
  fr: Joindre
text:
  en: Amanda would love to hear from you! Your questions and ideas will shape her campaign and, if elected, inform her work every day.
  fr: Amanda aimerai parler avec vous! Vos questions et idées informeront sa campagne et, si élue, guidera son travaille en tant que votre députée.
by-email:
  en: By email
  fr: Par courriel
by-phone:
  en: By phone
  fr: Par téléphone
by-form:
  en: You can also contact her by filling in the form below
  fr: Vous pouvez également compléter ce formulaire
fields:
  name:
    placeholder:
      en: FULL NAME
      fr: NOM
    label:
      en: Full Name
      fr: Nom
  email:
    placeholder:
      en: EMAIL
      fr: EMAIL
    label:
      en: Email
      fr: Email
  message:
    label:
      en: Message
      fr: Message
required:
  en: Required Field
  fr: Required Field
form-success:
  en: Success, your message has been sent! Thanks for getting in touch!
  fr: Success, your message has been sent! Thanks for getting in touch!

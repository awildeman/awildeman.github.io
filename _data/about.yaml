  en: About Amanda
  fr: A Propos
about-text:
  en:
    Amanda decided to run for politics to bring a fresh perspective, community-based ideas and strong leadership to the riding of Fredericton - York. She understands that political decisions affect every single aspect of our lives, whether it be where and how you can build your house, to what products are available in our grocery stores, to what is taught in our schools.  It is impossible to separate politics from our day to day lives, even for those who don’t actively follow political news.

    Having run a provincial non-profit organization, the National Farmers Union in NB, for three years, she experienced first-hand the struggles of moving New Brunswick forward within our current political climate.  The attitude of ‘winning’ or ‘losing’ an election does not serve New Brunswickers; our lives are not a sports match. The Green Party prefers the terms “political leadership” and “governing” over the more commonly used “being in power” and “ruling”.  The spirit of collaboration is an essential element that will guide Amanda’s every decision as your MLA.

    Having spent a decade in Fredericton and the past 2 years in Taymouth, Amanda has personal experience living in two distinct parts of our riding.  Since 2014, Fredericton - York has almost half of its constituents in the City of Fredericton, and an MLA that sees the value and advantages of both lifestyle choices will serve us all well.  For Amanda, the benefits in the city are quick access to services (including gas stations!), social activities, and the option of getting around without a car.  In Taymouth, it is all the joys of rural living, relative quiet, open space, the beautiful Nashwaak River, friendly neighbours and strong community pride.

    As someone who has lived, studied and worked in different communities and cultures, Amanda has experienced and witnessed many ways to create strong connections amongst all members of a community. A graduate of St. Thomas University, Amanda completed her Master’s in Natural Resources and Peace from the University for Peace in Costa Rica.  While working in international development she came to believe that she could make the most meaningful global impact by shaping policies here in New Brunswick.  Amanda dedicated many years to learning French and Spanish and has first-hand experience with the challenges of learning a second (or third!) language, as well as the immense benefits it has.  She is committed to bilingualism and ensuring that all New Brunswickers have the opportunities they need to learn the second language of their choice.

    Amanda lives with her partner, Ryan, along the Nashwaak River where she keeps bees, raises chickens, turkeys and laying hens and grows a huge garden.   She believes in a resilient, local food system that ensures everyone eats, that our farmers make a fair living, and that the available and relatively affordable agricultural land in NB is fully utilized.  Committed to a healthy and active lifestyle, Amanda spends her free time practicing and teaching both yoga and karate, where she holds a second degree black belt.

    As a New Brunswicker by choice, Amanda sees many opportunities for this beautiful province and is excited to bring forth positive change.  In her view, the Green Party is the only party that offers real and tangible ideas to grow our province in a way that will allow us to benefit from our natural resources both now and in the future. She is committed to supporting small and medium-sized businesses and creating an atmosphere of entrepreneurial spirit.
  fr:
    Amanda a décidé de se présenter en politique pour apporter une nouvelle perspective, des idées communautaires et un leadership fort dans la circonscription de Fredericton-York. Elle comprend que les décisions politiques touchent tous les aspects de nos vies, que ce soit où et comment vous pouvez construire votre maison, à quels produits sont disponibles dans nos épiceries, et à ce qui est enseigné dans nos écoles. Il est impossible de séparer la politique de notre vie quotidienne, même pour ceux qui ne suivent pas activement les nouvelles politiques.

    Ayant dirigé une organisation provinciale à but non lucratif, l’Union nationale des fermiers du N.-B., pendant trois ans, elle a lutté pour faire avancer le Nouveau-Brunswick dans le climat politique actuel. L'attitude de «gagner» ou de «perdre» une élection ne sert pas les Néo-Brunswickois; nos vies ne sont pas un match sportif*. Le Parti Vert préfère les termes «leadership politique» et «gouvernement» plutôt que «être au pouvoir» et «régner». L'esprit de collaboration est un élément essentiel qui guidera chaque décision d'Amanda en tant que votre députée.

    Après avoir passé une décennie à Fredericton et deux ans à Taymouth, Amanda a vécu deux expériences distinctes dans notre circonscription. Depuis 2014, Fredericton-York compte près de la moitié de ses électeurs dans la ville de Fredericton, et un député qui voit la valeur et les avantages de ces deux choix de mode de vie nous sera très utile. Pour Amanda, les avantages dans la ville sont un accès rapide aux services (y compris les stations d'essence!), les activités sociales, et la possibilité de se déplacer sans voiture. À Taymouth, ce sont toutes les joies de la vie rurale, du calme relatif, de l'espace ouvert, la belle rivière Nashwaak, des voisins amicaux et une grande fierté communautaire.

    Amanda a vécu, étudié et travaillé dans différentes communautés et cultures, elle a vécu et vu de nombreuses façons de créer des liens solides entre tous les membres d'une communauté. Diplômée de l'Université St. Thomas, Amanda a complété sa maîtrise en Ressources naturelles et paix de l'Université pour la paix au Costa Rica. Pendant qu'elle travaillait en développement international, elle en est venue à croire qu'elle pourrait avoir l'impact le plus significatif à l'échelle mondiale en façonnant les politiques chez-elle, au Nouveau-Brunswick. Amanda a consacré de nombreuses années à l'apprentissage du français et de l'espagnol. Grâce à cela, elle a une expérience de première main des défis liés à l'apprentissage d'une deuxième (ou troisième langue!), ainsi que des immenses avantages qu'elle procure. Elle est dévouée au bilinguisme et veille à ce que tous les Néo-Brunswickois aient les occasions d'apprendre la deuxième langue de leur choix.

    Amanda vit avec son partenaire, Ryan, le long de la rivière Nashwaak où elle garde des abeilles, élève des poulets, des dindes et des poules pondeuses et cultive un immense jardin. Elle croit en un système alimentaire local résilient qui garantit que tout le monde mange, que nos agriculteurs vivent de façon équitable et que les terres agricoles disponibles et relativement abordables au Nouveau-Brunswick sont pleinement utilisées. Engagée dans un mode de vie sain et actif, Amanda passe son temps libre à pratiquer et à enseigner le yoga et le karaté, où elle détient une ceinture noire au deuxième degré.

    En tant que Néo-Brunswickoise par choix, Amanda voit de nombreuses opportunités pour cette belle province et est ravie d'apporter des changements positifs. À son avis, le Parti vert est le seul parti qui offre des idées réelles et tangibles pour faire croître notre province d'une manière qui nous permettra de tirer profit de nos ressources naturelles, maintenant et dans l'avenir. Elle s'est engagée à soutenir les petites et moyennes entreprises et à créer une atmosphère d'esprit d'entreprise.
